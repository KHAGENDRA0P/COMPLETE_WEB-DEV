<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology - BBC News    </title>
    <style>
        #topbar {
            margin: 0 auto;
            width: 1000px;
            background-color: antiquewhite;
            height: 40px;
        }
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #logo{
            margin-top: -25px;
            width: 100px;
            float: left;
            margin-right: 10px;

        }
        .topbar-section{
            float: left;
            border-left: 2px #cccccc solid ;
            height: 100%;
        }
        #signin-img{
            width: 25px;
            margin: 10px;
            float: left;
        }
        #signin-text{
            font-weight: bold;
            font-size: 90%;
            position: relative;
            top: 13px;
            padding-right: 15px;
        }
        /* #bell{
            float: left;
            border-left: 2px #cccccc solid ;
            height: 100%;
        } */
        .topbar-menu{
            float: left;
            font-weight: bold;
            /* font-size: 100%; */
            padding: 11px 12px;
            border-left: 2px #cccccc solid ;
            /* height: 100%; */
        }
        #searchbar{
            background-color: #cccccc;
        }
    </style>
</head> 
<body>
    <div id="topbar">
        <img id="logo" src="bbc-icon.svg" alt="BBC logo">
        <div id="signin" class="topbar-section">
            <img id="signin-img" src="signin.png" alt="Sign in">
            <span id="signin-text">Sign in</span>
        </div>
        <!-- <div id="bell"></div> -->
        <div class="topbar-menu">
            <span>News</span>
        </div>
        <div class="topbar-menu">
            <span>Sport</span>
        </div>
        <div class="topbar-menu">
            <span>Reel</span>
        </div>
        <div class="topbar-menu">
            <span>Worklife</span>
        </div>
        <div class="topbar-menu">
            <span>Travel</span>
        </div>
        <div class="topbar-menu">
            <span>Future</span>
        </div>
        <div class="topbar-menu">
            <span>More</span>
        </div>
        <div id="searchbar">
            <input type="text" placeholder="Search">
        </div>
        
    </div> 
</body>
</html>
