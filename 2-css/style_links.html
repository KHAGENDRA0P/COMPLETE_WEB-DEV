<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Links</title>
    <style>
        a {
            text-decoration: none;
        }
        a:hover{
            text-decoration: double;
        }
        a:visited{
            color:rgb(4, 158, 107) ;
        }
    </style>
</head>
<body>
    <div>
        <p><a href="www.google.com">Google</a></p>
        <p><a href="https://www.google.co.in" target="_blank">Google in new tab</a></p>
    </div>
    
</body>
</html>
