<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>
<body>
    <script>
    var myArray = new Array();
    myArray[0] = "Pizza";
    myArray[1] = "Chocolate";
    // alert(myArray[0]);
    var day = ["Monday","Tuesday","Wednesday","Thursday"];
    day.push("Friday");
    day.splice(2,0,"Sunday");
    
    console.log(myArray.length);
    console.log(day);

    </script>
</body>
</html>
